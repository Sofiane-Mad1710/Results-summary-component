<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="one">
		<h1>Your Result</h1>
		<div class="number">
		  <p>76</p>
	  	<span>of 100</span>
	  </div>
		<h2>Great</h2>
		<p>you scored higher than 69% of people who have taken these tests.</p>
	</div>
	<div class="two">
		<h1>Summary</h1>
		<div class="box">
		<div class="title">
			<img src="images/icon-reaction.svg" alt="">
			<h4>Reaction</h4>
		</div>
		<div class="result">
			<p>80 <span>/100</span></p>
		</div>
	</div>
		<div class="box">
		<div class="title">
			<img src="images/icon-memory.svg" alt="">
			<h4>Memory</h4>
		</div>
		<div class="result">
			<p>92 <span>/100</span></p>
		</div>
	</div>
		<div class="box">
		  <div class="title">
			  <img src="images/icon-verbal.svg" alt="">
			  <h4>Verbal</h4>
		  </div>
		  <div class="result">
			<p>61 <span>/100</span></p>
		</div>
	    </div>
		<div class="box">
		  <div class="title">
			  <img src="images/icon-visual.svg" alt="">
			  <h4>Visual</h4>
		  </div>
		  <div class="result">
		  	<p>73 <span>/100</span></p>
		  </div>
    </div>
		<a href="#">Continue</a>
  </div>







</div>

</html>
